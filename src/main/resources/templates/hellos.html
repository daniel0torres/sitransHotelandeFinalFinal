<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hotelandes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>

        <nav th:replace="fragments/menu.html"></nav>

        <div class="container mx-auto w-25">
            <h1> Hello </h1>
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>edad</th>

                </thead>
                <tbody>


                    <tr th:each="hello : ${hellos}">
                        <td th:text="${hello.id}"></td>
                        <td th:text="${hello.name}"></td>
                        <td th:text="${hello.edad}"></td>
                        <td>
                            <a th:href="@{'/hellos/' + ${hello.id} + '/edit'}"class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{'/hellos/' + ${hello.id}+ '/delete'}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro de borrar la sede?')">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>

                <a th:href="@{hellos/new}" class="btn btn-primary">Añadir hola</a>
            </div>





        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
