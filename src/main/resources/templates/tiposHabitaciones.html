<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hotelandes</title>
        <link th:replace="fragments/encabezado.html" />

    </head>
    <body>
        <nav th:replace="fragments/menu.html"></nav>


        <div class="container">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>Administrar <b>Tipos de Habitación</b></h2>
                            </div>
                            <div class="col-xs-6">


                                <a th:href="@{tiposHabitaciones/new}" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Añadir</span></a>

                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Costo por noche</th>
                                <th>Capacidad</th>
                                <th>Descripción</th>
                            </tr>
                        </thead>
                        <tbody>


                            <tr th:each="tipoHabitacion : ${tiposHabitaciones}">

                                <td th:text="${tipoHabitacion.id}"></td>
                                <td th:text="${tipoHabitacion.nombre}"></td>
                                <td th:text="${tipoHabitacion.costo_por_noche}"></td>
                                <td th:text="${tipoHabitacion.capacidad}"></td>
                                <td th:text="${tipoHabitacion.descripcion}"></td>
                                
                                
                                <td>
                                    <a th:href="@{'/tiposHabitaciones/' + ${tipoHabitacion.id} + '/edit'}"class="btn btn-warning btn-sm">Editar</a>
                                    <a th:href="@{'/tiposHabitaciones/' + ${tipoHabitacion.id}+ '/delete'}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro de borrar el tipo de habitación?')">Borrar</a>
                                </td>                                
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>        
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
