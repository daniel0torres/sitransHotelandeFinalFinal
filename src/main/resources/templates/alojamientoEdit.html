<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Editar alojamiento</title>
        <link th:replace="fragments/encabezado.html" />
</head>
<body>
    <nav th:replace="fragments/menu.html"></nav>
    <div th:fragment="alojamientoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form th:action="@{/alojamientos/{id}/edit/save(id=${alojamiento._id})}" method="post" th:object="${alojamiento}">
            <label  class="col-form-label">habitacion id</label>
            <input  class="form-control" type="text" id="habitacion" name="habitacion" required th:value="${alojamiento.habitacionId}" />
            <label  class="col-form-label">fecha Llegada</label>
            <input  class="form-control" type="date" id="fechaLlegada" name="fechaLlegada" placeholder="mm-yy-dd" th:value="*{fechaLlegada}" />
            <label  class="col-form-label">fecha salida</label>
            <input  class="form-control" type="date" id="fechaSalida" name="fechaSalida" placeholder="mm-yy-dd"  required th:value="*{fechaSalida}" />
            <input type="hidden" name="_id" th:value="${alojamiento._id}" />
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/alojamientos}" class="btn btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div> 
    
</body>
</html>
