<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>
    <div th:fragment="tipoHabitacionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label  class="col-form-label">Nombre</label>
            <input  class="form-control" type="text" id="nombre" name="nombre" required th:value="${tipoHabitacion.nombre}" />
            <label  class="col-form-label">Costo por noche</label>
            <input  class="form-control" type="number" id="costo_por_noche" name="costo_por_noche" required th:value="${tipoHabitacion.costo_por_noche}" />
            <label  class="col-form-label">Capacidad</label>
            <input  class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${tipoHabitacion.capacidad}" />
            <label  class="col-form-label">Descripci√≥n</label>
            <input  class="form-control" type="text" id="descripcion" name="descripcion" required th:value="${tipoHabitacion.descripcion}" />
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/tiposHabitaciones}" class="btn btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
