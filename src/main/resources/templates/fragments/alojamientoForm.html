<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>
    <div th:fragment="alojamientoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label  class="col-form-label">habitacion id</label>
            <input  class="form-control" type="text" id="habitacion" name="habitacion" required th:value="${alojamiento.habitacionId}" />
            <label  class="col-form-label">reserva id</label>
            <input  class="form-control" type="text" id="id_reserva" name="id_reserva" required th:value="${alojamiento.reserva}" />
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/alojamientos}" class="btn btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
