<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>
    <div th:fragment="serviciosForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label  class="col-form-label">Tipo</label>
            <input  class="form-control" type="text" id="tipo" name="tipo" required th:value="${servicios.tipo}" />
            <label  class="col-form-label">Descripci√≥n</label>
            <input  class="form-control" type="text" id="descripcion" name="descripcion" required th:value="${servicios.descripcion}" />
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/servicios}" class="btn btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
