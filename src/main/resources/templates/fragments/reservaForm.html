<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>
    <div th:fragment="reservaForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label  class="col-form-label">Cliente</label>
            <input  class="form-control" type="text" id="cliente" name="cliente" required th:value="${reserva.cliente}" />
            <label  class="col-form-label">sede</label>
            <input  class="form-control" type="text" id="sede" name="sede" required th:value="${reserva.sede}" />
            <label  class="col-form-label">Check in</label>
            <input  class="form-control" type="text" id="checkin" placeholder="yyyy-MM-dd" name="checkin" required th:value="${reserva.checkin}" />
            <label  class="col-form-label">Check Out</label>
            <input  class="form-control" type="text" id="checkout" placeholder="yyyy-MM-dd" name="checkout" required th:value="${reserva.checkout}" />
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary"/>
                <a th:href="@{/reservas}" class="btn btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
