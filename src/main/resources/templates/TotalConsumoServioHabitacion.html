<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotelandes</title>
    <link th:replace="fragments/encabezado.html" />
</head>
<body>
    <nav th:replace="fragments/menu.html"></nav>

    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Consumos filtrados</h2>
                        </div>
                        <p></span></p>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>servicio</th>
                            <th>costo</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="consumoTotal : ${consumosTotal}">
                            <td th:text="${consumoTotal.servicio?.tipo}"></td>
                            <td th:text="${consumoTotal.total}"></td>
                            
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
