<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hotelandes</title>
        <link th:replace="fragments/encabezado.html" />

    </head>
    <body>
        <nav th:replace="fragments/menu.html"></nav>


        <div class="container">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>Administrar <b>Alojamiento</b></h2>
                            </div>
                            <div class="col-xs-6">


                                <a th:href="@{alojamientos/new}" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Añadir</span></a>

                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID Alojamiento</th>
                                <th>numero de Habitación</th>
                                <th>check in</th>
                                <th>check out</th>
                                <th>cliente</th>
                                <th>Acciones</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="alojamiento : ${alojamientos}">
                                <td th:text="${alojamiento._id}"></td>
                                <td th:text="${alojamiento.habitacion}"></td>

                                <td th:if="${alojamiento.fechaLlegada != '-1' }" th:text="${alojamiento.fechaLlegada}"></td>
                                <td th:if="${alojamiento.fechaLlegada != '-1'}" th:text="${alojamiento.fechaSalida}"></td>

                                <td th:unless="${alojamiento.fechaLlegada != '-1' and alojamiento.fechaSalida != null}" th:text="${alojamiento.reservaInfo?.checkin}"></td>
                                <td th:unless="${alojamiento.fechaLlegada != '-1' and alojamiento.fechaSalida != null}" th:text="${alojamiento.reservaInfo?.checkout}"></td>

                                <td th:text="${alojamiento.reservaInfo?.cliente}"> </td>
                                <td>
                                    <a th:href="@{'/alojamientos/' + ${alojamiento._id} + '/edit'}"class="btn btn-warning btn-sm">Editar</a>
                                    <a th:href="@{'/alojamientos/' + ${alojamiento._id}+ '/delete'}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro de borrar el alojamiento?')">Borrar</a>
                                </td>  
                            </tr>
                                                          
                        </tbody>
                    </table>
                    
                    
                </div>
            </div>        
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
